<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button id="generate-btn">Get Random Number</button>
    <p id="random-number"></p>
    <button id="share-btn" style="display:none;">Share</button>
    <p id="link"></p>

    <script>
        const amount_of_numbers = 27;
        let generatedNumbers = new Set();

        // Generate random number and display it
        function getRandomNumber() {
            if (generatedNumbers.size == amount_of_numbers) {
                alert(`The number of numbers generated exceeded ${amount_of_numbers}`);
                return;
            }
            let randomNumber;
            do {
                randomNumber = Math.floor(Math.random() * amount_of_numbers) + 1;
            } while (generatedNumbers.has(randomNumber));

            document.getElementById("random-number").textContent = "Generated number: " + randomNumber;
            document.getElementById("share-btn").style.display = "inline";  // Show share button
            return randomNumber;
        }

        document.getElementById("generate-btn").addEventListener("click", getRandomNumber);

        const n_letters_in_alphabet = 26;

        function encode(integer) {
            if (integer < 1 || integer >= 2 * n_letters_in_alphabet) {
                throw new Error(`Number out of range: ${integer}`);
            }
            const add_to_small_letters = integer <= n_letters_in_alphabet;
            const starting_letter = add_to_small_letters ? 97 : 65;
            return String.fromCharCode(starting_letter + ((integer - 1) % n_letters_in_alphabet));
        }

        function decode(char) {
            if (char.length !== 1) {
                throw new Error("Input should be a single character");
            }
            const integer = char.charCodeAt(0);
            const is_small_letter = integer >= 97 && integer < (97 + n_letters_in_alphabet);
            const is_large_letter = integer >= 65 && integer < (65 + n_letters_in_alphabet);
            if (!is_small_letter && !is_large_letter) {
                throw new Error("Character out of range for decoding");
            }
            const starting_letter = is_small_letter ? 97 : 65;
            if (is_small_letter)
                return integer - starting_letter + 1;
            return integer - starting_letter + 1 + n_letters_in_alphabet;
        }

        // Generate the shareable link
        document.getElementById("share-btn").addEventListener("click", function() {
            const randomNumber = Number(document.getElementById("random-number").textContent.split(": ")[1]);

            console.assert(!generatedNumbers.has(randomNumber));
            generatedNumbers.add(randomNumber);

            const queryString = Array.from(generatedNumbers).map(encode).join('');
            history.pushState({}, '', `${window.location.pathname}?${queryString}`);
            document.getElementById("link").innerHTML = `<a href="${window.location.href}">Share this number</a>`;
        });

        // Display the shared number if the link is used
        window.onload = function() {
            let search_string = `${window.location.search}`;
            if (search_string.length == 0)
                return;
            console.assert(search_string.charAt(0) == '?');
            search_string = search_string.substring(1); // strip '?'
            for (const letter of search_string) {
                const integer = decode(letter);
                if (generatedNumbers.has(integer)) {
                    console.warn(`Number ${integer} has already been generated!`);
                }
                generatedNumbers.add(integer);
            }
            document.getElementById("random-number").textContent = "Previously generated numbers: " + Array.from(generatedNumbers).join(', ');
        };
    </script>
</body>
</html>
